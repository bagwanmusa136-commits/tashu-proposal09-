<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Tashu ‚ù§Ô∏è</title>
<style>
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff;color:#333;overflow-x:hidden}
  .screen{min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:24px}
  .btns button{margin:10px;padding:14px 26px;border-radius:30px;border:none;font-size:18px;cursor:pointer}
  .yes{background:#ff5c8a;color:#fff}
  .no{background:#eee}
  .card{background:#fff;box-shadow:0 20px 40px rgba(0,0,0,.1);border-radius:18px;padding:22px;max-width:420px;text-align:center}
  .hidden{display:none}
  .gallery{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
  .gallery img{width:100%;border-radius:12px}
  video{width:100%;border-radius:14px}
</style>
</head>
<body>

<section id="s1" class="screen">
  <div class="card">
    <h2>Hi Tashu ‚ù§Ô∏è</h2>
    <p>Will you open something special?</p>
    <div class="btns">
      <button class="yes" onclick="go(2)">Yes</button>
      <button class="no" onclick="shake()">No</button>
    </div>
  </div>
</section>

<section id="s2" class="screen hidden">
  <div class="card">
    <h2>Our Memories üì∏</h2>
    <div class="gallery">
      <img src="img1.jpg"/>
      <img src="img2.jpg"/>

      <img src="img4.jpg"/>
    </div>
    <button class="yes" onclick="go(3)">Next</button>

</section>

<section id="s3" class="screen hidden">

<section id="s4" class="screen hidden">
  <div class="card">
    <h2>Tashu ‚ù§Ô∏è</h2>

    <p>‚Äî Musaib</p>
  </div>
</section>

<audio src="music.mp3" autoplay loop></audio>

<script>
function go(n){
  document.querySelectorAll('.screen').forEach(s=>s.classList.add('hidden'));
  document.getElementById('s'+n).classList.remove('hidden');
}
function shake(){alert("Please say Yes ‚ù§Ô∏è");}
</script>
</body>
</html>
