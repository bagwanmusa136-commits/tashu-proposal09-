<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Tashu ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#0a0a0a;
  font-family:'Georgia', serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:linear-gradient(145deg,#2a0f1f,#120008);
  border-radius:20px;
  padding:25px;
  width:92%;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,50,100,.4);
}
.hidden{display:none}
h2{color:#ff5c8a}
button{padding:12px 25px;border:none;border-radius:25px;margin:8px}
</style>
</head>
<body>
<div class="card">
<h2>Will you be mine?</h2>
<button>YES</button>
<button>NO</button>
</div>
</body>
</html>
